<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Julia | Base Apparel coming soon page</title>

<script defer src="main.js"></script>
</head>
<body>
<main class="website__container">
  <img src="/images/logo.svg" alt="Base Apparel company logo" class="website logo">
  <section class="desktop-design__grid">
    <section class="column-2__main-image">
      <picture>
        <source media="(min-width:1000px)" srcset="/images/hero-desktop.jpg">
        <img src="/images/hero-mobile.jpg" alt="" class="main-image">
      </picture>
    </section>
    <section class="column-1__main-text">
      <h1 class="text__main-title">
        We're <strong>coming soon</strong>
      </h1>
      <p class="text__main-description">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="/">
        <div class="rectangular__input-box">
          <input type="email" placeholder="Email Address" required>
          <button type="submit">
            <img src="/images/icon-arrow.svg" alt="Arrow Icon">
          </button>
        </div>
      </form>
    </section>
  </section>
</main>
</body>
</html>
